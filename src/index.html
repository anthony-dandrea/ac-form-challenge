<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>Fund this project üôè</title>
    <link rel="icon" href="./images/favicon.svg"/>
    <meta name="keywords" content="donation, fund, donors, support" data-rdm="true"/>
    <meta name="description" content="Donate to support this project."/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Poppins:wght@700&display=swap"/>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <noscript>
      <p class="jsBanner">You have JavaScript disabled. Enable JavaScript for a better experience.</p>
    </noscript>
    <main>
      <!-- Shared aria-live element to announce status updates for form submissions -->
      <p id="ariaLive" class="srOnly" role="status" aria-live="polite" aria-atomic="true"></p>
      <p class="topBlurb">
        <strong><sup>$</sup><span data-diff></span></strong> still needed to fund this project
      </p>
      <!-- Usually would have a valid action URL for submissions when JS is disabled -->
      <form id="donateForm" class="donationForm" action="/endpoint" method="POST">
        <progress class="progressBar" value="0" max="5000">0</progress>
        <div>
          <!-- I fill in the datetime attribute for the <time> element via JS -->
          <h1>Only <time>four days</time> left to fund this project</h1>
          <p>Join the <strong data-donors>0</strong> other donors who have already supported this project.</p>
          <fieldset>
            <label class="srOnly" for="amount">
              Enter the amount in U.S. dollars that you would like to donate.
            </label>
            <!--
              Leveraging an empty placeholder to use :placeholder-shown to show :invalid states
              only after content is entered.
            -->
            <input placeholder=" " id="amount" type="number" min="5" max="5000" step="1" required/>
            <button type="submit">Give Now</button>
          </fieldset>
        </div>
      </form>
    </main>
    <button class="reset" data-reset type="button">Reset</button>
    <script src="./main.js"></script>
  </body>
</html>
